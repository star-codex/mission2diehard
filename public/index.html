<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Form</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        form {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="customVisionScript.js" defer></script>
</head>
<body>

    <form id="imageForm" action="/upload" method="post" enctype="multipart/form-data">
        <label for="image">Select an image:</label>
        <input type="file" id="image">
        <button type="submit" id="submitButton">Upload Image</button>
    </form>

    <div id="output"></div>
</body>
<script defer>
const fileInput = document.getElementById('image');
const displayResult = document.getElementById('displayResult');

fileInput.addEventListener('change', function () {
	if (fileInput.files.length > 0) {
		const selectedFile = fileInput.files[0];

		// Read the selected file as a Blob
		const reader = new FileReader();
		reader.onload = function (event) {
			const imageBuffer = event.target.result;

			// Call the runCustomVisionScript function
			runCustomVisionScript(imageBuffer)
				.then((result) => {
					// Display the results
					displayResult.textContent = result;
				})
				.catch((error) => {
					console.error('Error processing image:', error);
					displayResult.textContent = 'Error processing image';
				});
		};

		// Start reading the file
		reader.readAsArrayBuffer(selectedFile);
	}});
</script>
</html>
